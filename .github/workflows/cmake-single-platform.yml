name: CMake Cross-Platform Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Print working directory
      run: pwd

    - name: List contents of the current directory
      run: ls -alh

    - name: Configure CMake
      # Adjust the path according to actual structure verified from the output above
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
      working-directory: ${{github.workspace}}/src

    - name: Build
      run: cmake --build build --config Release
      working-directory: ${{github.workspace}}/src

    - name: Test
      working-directory: ${{github.workspace}}/src/build
      run: ctest -C Release
